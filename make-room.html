<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
		<title>チャットの作成</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"crossorigin="anonymous">
	<link rel="stylesheet" href="css/make-room-style.css">
	<!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script> -->
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
	<style>
	@import url('https://fonts.googleapis.com/css?family=Noto+Sans+JP');
	</style>
</head>
<body>
<div class="jumbotron">
<div class="container">
	<div class="content">
		<h2>チャットルームの作成</h2>
		<h3>内容を入力して新しい部屋を作りましょう</h3>
	</div>
	<div class="row">
	<div class="col-md-6">
		<div class="control">
			<label for="hosticonurl">ルームホストのアイコン:
				<!-- <span class="required">必須</span></label> -->
			<input id="hosticonurl" type="textarea" name="hosticonurl" value="" placeholder="URL:">
		</div>
		<div class="control">
			<label for="hostname">ルームホストの名前:
			<input id="hostname" type="text" name="hostname" value="" placeholder="ハムちゃん">
		</div>
		<div class="control">
			<label for="hostid">ルームホストのID名:
			<input id="hostid" type="text" name="hostid" value="" placeholder="@hamuchan86">
		</div>
		<div class="control">
			<label for="hosturl">ホストのマイページURL:
			<input id="hosturl" type="textarea" name="hosturl" value="" placeholder="URL:">
		</div>
		<div class="control">
			<label for="roomurl">チャットルームのURL:
			<input id="roomurl" type="textarea" name="roomurl" value="" placeholder="URL:">
		</div>
	</div>
	
	<div class="col-md-6">
		<div class="control">
			<label for="roomtext">チャットルームの名前:
				<!-- <span class="required">必須</span></label> -->
			<input id="roomtext" type="text" name="roomtext" value="" placeholder="ルーム1">
		</div>
		<div class="control">
			<label for="timecode">時間:
			<input id="timecode" type="time" name="timecode" min="05:00" max="00:00" value="00:00">
		</div>
		<div class="control">
			<label for="passcode">入室パスワード:
			<input id="passcode" type="password" name="passcode" value="" placeholder="********">
		</div>
		<div class="control">
			<label for="commente">ルーム説明:
			<input id="comment" type="textarea" name="comment" value="" placeholder="○○について">
		</div>
		<div class="control2">
			<p>この内容で作成しますか？</p>
			<button class="btn-lg btn-default" onclick="location.href='./main.html'">戻る</button>
			<button class="btn-lg btn-success" onclick="location.href='./index.html'">作成</button>
		</div>
	</div>

	<div><!--row-->
</div><!--container-->
</div><!--jumbotron-->
</body>
</html>
