<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>チャットルーム作成</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"

crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
	<h1>チャットルーム作成</h1>
	<h3>部屋を新規作成してください</h3>
<div class="row">

	<div class="col-sm-6">
		<div class="control">
			<label for="roomtext">チャットルーム名:
				<span class="required">必須</span></label>
			<input id="roomtext" type="text" name="roomtext" value="チャットルーム">
		</div>
		<div class="control">
			<label for="timecode">時間:
				<span class="required">必須</span></label>
			<input id="timecode" type="time" name="timecode" min="00:05:00" max="01:00:00" value="00:05:00">
		</div>
		<div class="control">
			<label for="passcode">パスワード:
				<span class="required">必須</span></label>
			<input id="passcode" type="password" name="passcode" value="パスワード">
		</div>
		<div class="control2">
			<button class="btn" type="submit">作成</button>
		</div>
	</div>

	<div class="col-sm-6">
		<div class="control3">
		<div id="box">
			<br>
			<br>
			<br>
			<br>
			<br>
			<p>詳細情報</p>
			<br>
			<br>
			<br>
			<button onclick="location.href='./main.html'">戻る</button>
			<button onclick="location.href='./main.html'">決定</button>
		</div>
		</div>
	</div>

<div><!--row-->
</div><!--container-->

</body>
</html>
