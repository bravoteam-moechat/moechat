<!DOCTYPE html>

<html lang="ja">

<head>

<meta charset="UTF-8">


	<title>マイページ</title>

	<link rel= "stylesheet" href= "stylesheet.css">


</head>

<body>

<div id="container">

<div id="contents">

	<div id="header">

		<!--画面左上のメインページへのリン-->
		<a href="メインページへのリンクパス" align=left>

			<img src="のちほど" alt="トップページへ" Width="10" height="10" border="0"/>

		</a>
		<!--画面右上のトップページへのリンク＆ログアウ-->

		<a href="トップページへのリンクパス" align=right>ログアウト</a>

	</div>



	<div id="main">

		<!--画面中央左のアイコン画像編集部分-->

		<img src="mypage_image/camera_icon.png" alt="アイコン画像" Width="100" height="200" border="0"/>

		<!--画面中央右の個人情報部分-->
		<table>

			<tr><th>ID</th><td>ID表示</td></tr>

			<tr><th>名前</th><td>名前編集INPUTBUTTON</td></tr>

			<tr><th>ユーザー名</th><td>ユーザー名編集INPUTBUTTON</td></tr>

			<tr><th>PASS</th><td>PASS編集INPUTBUTTON（入力文字は隠す）</td></tr>

			<tr><th>性別</th><td>性別表示</td></tr>

			<tr><th>生年月日</th><td>生年月日表示</td></tr>

			<tr><th>ポイント</th><td>ポイント表示＆ポイント追加ページへのリンク</td></tr>

		</table>

	</div>

</div>
</div>

</body>

</html>
